<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>One UI Color</title>
  </head>
  <body>
    <main>
      <div class="nav-container">
        <nav>
          <h1 id="logo">Rolex</h1>
          <ul>
            <li><a href="#features">Features</a></li>
            <li><a class="order" href="#soon">Order</a></li>
          </ul>
        </nav>
      </div>
      <section class="home">
        <div class="showcase">
          <h2>Rolex DeepSea</h2>
          <img src="./imgs/rolex1.webp" alt="" />
          <div class="info">
            <h3>Small but powerful.</h3>
            <p>
              Watches for extreme diving
            </p>
          </div>
        </div>
      </section>
      <div class="features-container">
        <section class="features">
          <h2>Features</h2>
          <div class="cards">
            <div class="card">
              <img src="./imgs/rolex2.webp" alt="rolex" />
              <h4>Sky-Dweller</h4>
              <p>towards the ideal and beyond</p>
            </div>
            <div class="card">
              <img src="./imgs/rolex3.webp" alt="rolex" />
              <h4>Lady-Datejust</h4>
              <p>The audacity of excellence</p>
            </div>
            <div class="card">
              <img src="./imgs/rolex4.jpg" alt="rolex" height="300px" width="300px" />
              <h4>Air-King</h4>
              <p>
             The sky at your fingertips, a tribute to aviation
              </p>
            </div>
          </div>
        </section>
        <img class="wave" src="./imgs/wave.png" alt="" />
      </div>
      <section class="soon">
        <h3>Cosmograph Daytona</h3>
        <img src="./imgs/rolex5.webp" height="480px" width="380px" alt="" />
        <img class="circle" src="./imgs/circle.png" height="500px" width="500px" alt="" />
      </section>
      <footer>
        <h1>Rolex 2025</h1>
        <ul>
          <li>
            <a href="https://www.youtube.com/rolex" target="_blank"><img src="./imgs/yt-logo.png" alt="" /></a>
          </li>
          <li>
            <a href="https://x.com/ROLEX" target="_blank"><img src="./imgs/twitter-logo.png" alt="" /></a>
          </li>
          <li>
            <a href="https://www.instagram.com/rolex/" target="_blank"><img src="./imgs/instagram-logo.png" alt="" /></a>
          </li>
        </ul>
      </footer>
    </main>
  </body>
</html>
